name: Build Flutter APK (Compatible)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'  # Use Java 11 for better compatibility
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.9'  # Stable version
        channel: 'stable'
        cache: true
    
    - name: Check versions
      run: |
        flutter --version
        dart --version
        java -version
    
    - name: Clean and get dependencies
      run: |
        flutter clean
        flutter pub get
    
    - name: Analyze code
      run: flutter analyze
      continue-on-error: true
    
    - name: Build APK
      run: flutter build apk --release
    
    - name: List APK files
      run: |
        echo "APK files created:"
        ls -la build/app/outputs/flutter-apk/
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
